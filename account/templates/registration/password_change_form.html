{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}<title>Change your password</title>{% endblock %}
{% block content %}
<div class="container">
  <p class="h1 text-primary mt-4 mb-3">change your password</p>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Change"> 
  </form>
</div>
{% endblock %}
