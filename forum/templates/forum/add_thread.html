{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}<title>Add thread</title>{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <h1 class="h1 text-primary my-4">Start a new thread</h1>
    </div>

<div class="row">
    <div class="col">
        <form method="POST">
            {% csrf_token %}
            {{ thread_form|crispy }}
            {{ post_form|crispy}}
           <input class="btn btn-primary" type="submit" value="Post">
           <a class="btn btn-warning" href="{% url 'forum:thread_list' %}" role="button">Cancel</a>
        </form>
    </div>
</div>

</div>

{% endblock content %}
