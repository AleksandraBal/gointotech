{% with user=action.user profile=action.user.profile %}
<div class="row my-3 bg-white">
    <div class="col-1">
        <img src="{{ profile.image.url }}" alt="{{profile.user.username}}" class="my-1" width="50" height="60">
    </div>
    <div class="col-9">
    <p class="my-2"><span class="font-weight-bold">{{ user|capfirst }}</span>
        <span class="text-primary">{{ action.verb }}</span>
    {% if action.target %}
    {{ action.target }}
    {% endif %}
    </p>
    </div>
    <div class="col-2">
        <p class="my-2 text-secondary">{{action.created|date:"j M y - g:i A"}}</p>
    </div>
</div>
{% endwith %}
